<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem1.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem2.png" type="image/png">
        <img src="imagens/imagem3.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/birthdaycake.mp3" type="audio/mpeg">
        <source src="midia/birthdaycake.ogg" type="audio/ogg">
        <source src="midia/birthdaycake.wav" type="audio/wav"> <!-- o formato ogg só vai ser reproduzido se der problema com o mp3, e o wav só vai ser reproduzido se der problema com o ogg. -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. </p>
        <a href="midia/birthdaycakemp3">Clique aqui para baixar o arquivo MP3.</a>
    </audio>  <!-- evitar o arquivo wav, é muito pesado -->
</body>
</html>
