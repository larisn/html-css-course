<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            <!-- input number só aceita números ao digitar, o step faz o valor ir mudando de acordo com o valor digitado --> 
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-10"> <!-- o value vai preencher automaticamente a caixa, como um valor sugerido -->
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2020-04-06">
        </p>

        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
