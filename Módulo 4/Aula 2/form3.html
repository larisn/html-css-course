<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário</title>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" require maxlength="30" placeholder="Nome Completo" autocomplete="name">

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
